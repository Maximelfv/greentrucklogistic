<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greentruck_Calcul</title>
    <link rel="stylesheet" href="StyleLogin.css">
</head>
    

<body>

    <div class="container">
        
        <div class="header-container">
            <a href="index.html" class="logo-btn">
                <img src="image/image1.png" alt="Logo">
            </a>
            <h1>Connexion</h1>
        </div>

            <!-- Formulaire de connexion -->
            <form action="#" method="POST">
                <label for="email">n° de SIRET</label>
                <input type="number" id="email" name="email" placeholder="Entrez le SIRET de votre entreprise" required>

                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

                <!-- Boutons -->
                <button type="submit" class="btn Connexion">Connexion</button>
                <button type="button" class="btn CreerCompte">Créer un compte</button>
                <button type="reset" class="btn cancel">Annuler</button>
            </form>
        </div>
    </div>





    
</body>
</html>
